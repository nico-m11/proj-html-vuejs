<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<!-- Boostrap 4 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<!-- Font Awesome 5 -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
		<!-- Vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Google Font -->
		<!-- Font Roboto -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<!-- Font Dancing -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="root">
			<header>
				<section>
					<div class="container">
						<div class="row">
							<div class="col-xs-2 img-logo">
								<img src="img/dark-logo.png" alt="Logo Header">
							</div>
							<div class="col-xs-8">
								<nav>
									<ul>
										<li v-for='object in link'><a href="#">{{ object.home || object.pagine || object.corso || object.fet || object.blog || object.shop }}<i class="fas fa-chevron-down"></a></i></li>
									</ul>
								</nav>
							</div>
							<div class="col-xs-2 icon">
								<i class="fab fa-twitter"></i>
								<i class="fab fa-facebook-f"></i>
								<i class="fab fa-instagram"></i>
								<i class="fab fa-linkedin"></i>
							</div>
						</div>
					</div>
				</section>
			</header>
		</div>


		<!-- Custom JS -->
		<script src="js/script.js" charset="utf-8"></script>
	</body>
</html>
